<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English 4 kids </title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
<link href="assets/app.f45328f0b789cbf46925.css" rel="stylesheet"></head>

<body>
  <div class="body__container">
    <header class="header">
      <div class="header__menu__container">
        <input id="check__burger__menu" type="checkbox" />
        <label class="label__burger__menu" for="check__burger__menu">
          <div class="burger__line line1"></div>
          <div class="burger__line line2 "></div>
          <div class="burger__line line3"></div>
        </label>

        <nav class="header__nav">
          <label class="hidden__menu__overlay" for="check__burger__menu"></label>
          <ul class="header__nav__list">
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link link__active">
                <img src="assets/icons/menu.png" alt="Main menu" class="nav__list__icon"><p class="nav__list__text">Main menu</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/space.png" alt="Space" class="nav__list__icon"><p class="nav__list__text">Space</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/transports.png" alt="Transports" class="nav__list__icon"><p class="nav__list__text">Transport</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/clothes.png" alt="Clothes" class="nav__list__icon"><p class="nav__list__text">Clothes</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/places.png" alt="Places" class="nav__list__icon"><p class="nav__list__text">Places</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/vegetables.png" alt="Vegetables" class="nav__list__icon"><p class="nav__list__text">Vegetables</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/weather.png" alt="Weather" class="nav__list__icon"><p class="nav__list__text">Weather</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/animals.png" alt="Animals" class="nav__list__icon"><p class="nav__list__text">Animals</p>
              </div>
            </li>
            <li class="header__nav__list__item">
              <div class="header__nav__list__item__link">
                <img src="assets/icons/occupations.png" alt="Occupations" class="nav__list__icon"><p class="nav__list__text">Occupations</p>
              </div>
            </li>
          </ul>
        </nav>

      </div>
      <div class="toogle__container">
        <div class="toggle">
          <input id="check__toogle" type="checkbox">
          <label for="" class="label__toogle onbtn">Play</label>
          <label for="" class="label__toogle ofbtn">Train</label>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="game__control">
        <button class="game__control__btn">
          <img class="game__control__btn__img" src="assets/icons/play.png" alt="Start Game">
          <p class="game__control__btn__text">Start</p>
        </button>
      </div>
      <div class="marks">
        <div class="mark__container">
          <!-- <img src="assets/icons/star-good.png" alt="Star" class="mark__img">
          <img src="assets/icons/star-bad.png" alt="Star" class="mark__img"> -->
        </div>
        <audio class='correct__answer__audio' src="assets/sounds/answer/correct.mp3"></audio>
        <audio class='correct__error__audio' src="assets/sounds/answer/error.mp3"></audio>
        <audio class='correct__good__audio' src="assets/sounds/answer/success.mp3"></audio>
        <audio class='correct__bad__audio' src="assets/sounds/answer/fail.mp3"></audio>
      </div>

      <section class="app__information">

      </section>

    </main>
    <footer class="footer">
      <div class="footer__link">
        <a class="footer__link__text"href="https://github.com/gandigap">Github</a>
      </div>
      <div class="year">2020</div>
      <div class="footer__logo">
        <a href="https://rs.school/js/">
          <img class="footer__img" src="assets/icons/rs_school_js.svg" alt="">
        </a>
      </div>
    </footer>
  </div>
<script type="text/javascript" src="./js/vendors.f45328f0b789cbf46925.js"></script><script type="text/javascript" src="./js/app.f45328f0b789cbf46925.js"></script></body>

</html>
