<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:ital,wght@0,700;1,400&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/icons/momentum.ico" />

  <title>momentum</title>
</head>

<body>

  <div class="wrapper">
    <button class="button__prev__background">
      <img class="img__prev" src="assets/images/icons/arrow-left.png" alt="Prev background">
    </button>
    <div class="wrapper__content">
      <div class="content__greeting">
        <div class="greeting"></div>
        <div class="name" contenteditable="true"></div>
      </div>
      <div class="date__weather">
        <div class="content__date">
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="weather">
          <div class="city" contenteditable="true">Gomel</div>
          <i class="weather-icon owf"></i>
          <div class="temperature"></div>
          <div class="humidity"></div>
          <div class="speed__wind"></div>
          <div class="weather-description"></div>
        </div>
      </div>
      <div class="content">
        <div class="target">
          <div class="target__title">What Is Your Focus For Today?</div>
          <div class="focus" contenteditable="true"></div>
        </div>

        <div class="famous__phrases">
          <div class="quote__title">
            <p>Quote of the Day</p>
            <button class="refresh__button__quote">
              <img class="img__quote" src="assets/images/icons/refresh.png" alt="Refresh quote">
            </button>
          </div>
          <figure class="quote">
            <blockquote>
            </blockquote>
            <figcaption>
            </figcaption>
          </figure>
        </div>

      </div>
    </div>
    <button class="button__next__background">
      <img class="img__prev" src="assets/images/icons/arrow-right.png" alt="Prev background">
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
