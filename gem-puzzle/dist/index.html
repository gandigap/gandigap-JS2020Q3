<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
<link href="assets/app.6e057d32ffebf5ff3ea1.css" rel="stylesheet"></head>

<body>
  <!-- Modal -->

  <div class="menu">
    <button class="game">Play</button>
    <button class="reset">
      <img class="img_reset" src="assets/icons/refresh.png" alt="">
    </button>
    <div class="time">Time: 0 s</div>
    <div class="step">Steps: 0</div>
    <div class="template">
      <button class="minus">-</button>
      <div class="template_text">4Ã—4</div>
      <button class="plus">+</button>
    </div>
    <button class="sound">
      <img class="img_volume" src="assets/icons/volume.png" alt="">
    </button>
    <audio id='audio' src="assets/sounds/shift.mp3"></audio>
  </div>
  <div id="success-modal" class="modal-wrapper" style="display: none">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" href="#">
          <i class="fa fa-times" aria-hidden="true"></i>
        </a>
      </div>
      <div class="content">
        <div class="good-job">
          <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          <h1>Good Job!</h1>
        </div>
      </div>

    </div>
  </div>
<script type="text/javascript" src="./js/vendors.6e057d32ffebf5ff3ea1.js"></script><script type="text/javascript" src="./js/app.6e057d32ffebf5ff3ea1.js"></script></body>

</html>
